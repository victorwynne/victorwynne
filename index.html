---
layout: default
title: Home
---

<div class="posts">

{% for post in site.posts limit:19 %}
<nav>
<article class="post">
  <h2 class="post-title"><a href="{{ post.url }}">{{ post.title | smartify }}</a></h2>
  <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date: "%A" }}, {{ post.date | date_to_long_string: "ordinal", "US" }}
  </time>
  <br>

</article>
</nav>
{% endfor %}

</div>

<br>
<h3><center>You can find all the older posts in the <a href="/vault/">vault</a>.</center></h3>
